<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Accessible Color Spaces - Color Contrast Tool | Kevin Gutowski</title>
  <meta name="author" content="Kevin Gutowski">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="color.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script type="text/javascript" src="color.js"></script>
  <script type="text/javascript" src="math.js"></script>
  <script type="text/javascript" src="d3.js"></script>
<!--   <script src="https://d3js.org/d3.v4.js"></script> -->
  <script type="text/javascript" src="accessibleColors.js"></script>
  <script type="text/javascript" src="onWindowLoad.js"></script>

</head>

<body>
    <div class="main">
          <div class="title">
              <img src="name.svg" alt="Kevin Gutowski">
          </div>
          <div class="description"><a href="./index.html"><i class="fa fa-home"></i>Home</a></div>
          <div class="content">
              <h1>Accessible Color Spaces</h1>
              <div class="section" id='section1'>
                <div id="colorPicker">
                  <div id="colorSpaceContainer">
                    <canvas width="100" height="100" id="colorSpace"></canvas>
                    <svg width="200" height ="200" id="satBrightSpace"></svg>
                  </div>

                  <div id="hueChannelContainer">
                    <canvas width="360" height="1" id="hueChannel"></canvas>
                    <svg width="200" height="10" id="hueNubSpace"></svg>
                  </div>

                </div>
                <div id='inputs'>
                  <div class="formTitle">BUTTON / BG COLOR</div>
                  <div class='colorInput'>
                    Hue
                    <input type="number" name="hueInput" min="0" max="360" inputmode="numeric" pattern="[0-9]*" id="hueInput" class="buttonColor">
                  </div>
                  <div class='colorInput'>
                    Saturation
                    <input type="number" name="satInput" min="0" max="100" inputmode="numeric" pattern="[0-9]*" id="satInput" class="buttonColor">
                  </div>
                  <div class='colorInput'>
                    Brightness
                    <input type="number" name="brightInput" min="0" max="100" inputmode="numeric" pattern="[0-9]*" id="brightInput" class="buttonColor">
                  </div>
                  <div class='colorInput hexInput'>
                    Hex
                    <input type="text" name="hexInput" id="hexInput" class="buttonColor">
                  </div>
                  <div class="formTitle textColorTitle">TEXT COLOR</div>
                  <div class='colorInput'>
                    Hue
                    <input type="number" name="textHueInput" min="0" max="360" inputmode="numeric" pattern="[0-9]*" id="textHueInput" class="buttonColor">
                  </div>
                  <div class='colorInput'>
                    Saturation
                    <input type="number" name="textSatInput" min="0" max="100" inputmode="numeric" pattern="[0-9]*" id="textSatInput" class="buttonColor">
                  </div>
                  <div class='colorInput'>
                    Brightness
                    <input type="number" name="textBrightInput" min="0" max="100" inputmode="numeric" pattern="[0-9]*" id="textBrightInput" class="buttonColor">
                  </div>
                  <div class='colorInput hexInput'>
                    Hex
                    <input type="text" name="textHexInput" id="textHexInput" class="buttonColor">
                  </div>
                  <div class="formTitle contrastRequirementTitle">CONTRAST REQUIREMENT</div>
                  <form>
                    <input type="radio" name="contrastValue" value='3.0'><label for="3.0">3:1</label>
                    <input type="radio" name="contrastValue" value='4.5' checked='checked'><label for="4.5">4.5:1</label>
                    <input type="radio" name="contrastValue" value='7.0'><label for="7.0">7:1</label>
                  </form>
                </div>

                <div class="thirdColumn">
                  <div id="buttonAndContrast">
                    <div id='myButton'>My Button</div>
                    <div id="contrastValue">Contrast: 2.6:1</div>
                    <div id="optionalWarning">! WARNING: Below Contrast Requirement</div>
                  </div>

                  <div>
                    <input type="checkbox" name="showCloseColors"><label for="showCloseColors">View closest accessible colors</label>
                  </div>
                  <div id="closestColorsContainer">
                    <div id="renderClosestAccessibileColorsContainer">
                      <div id="renderClosestAccessibileColors2" class="renderClosestAccessibileColors"></div>
                      <div id="renderClosestAccessibileColors1" class="renderClosestAccessibileColors"></div>
                    </div>
                    <div id="renderedClosestColor"></div>
                  </div>
                </div>

              </div>
          </div>
    </div>
</body>
</html>
