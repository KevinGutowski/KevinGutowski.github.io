<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Battle Region: S9A</title>
    <meta name="description" content="Battle Region card single prices.">
    
    <meta property="og:title" content="Battle Region card single prices">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Track how card prices change over time.">
    <meta property="og:image" content="./data/images/logo.png">
    
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fib6umu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
</head>

<body>
  <nav>
    <a href="../../home.html">PKM<strong>JP</strong></a>
    <span>/</span>
    <span>Battle Region</span>
  </nav>
  
  <section class='summary-group'>
    <div class="title">
      <img src="./data/images/logo.png" alt="Battle Region logo">
      <div>
        <h1>Battle Region</h1>
        <div class='set-translation'>バトルリージョン</div>
        <div class="info-grid">
          <div>Release Date</div>
          <div><strong>Feb 25, 2022</strong></div>
          <div>Cards</div>
          <div><strong>67</strong> (+26 Secret)</div>
        </div>
      </div>
    </div>
    <div class="table-controls">
      <label for="quantity-summary"><input type="checkbox" id="quantity-summary" name="quantity" checked onclick='updateTable(this)'> Stock</label>
      <label for="pricing-summary"><input type="checkbox" id="pricing-summary" name="pricing" checked onclick='updateTable(this)'> Pricing</label>
    </div>
    
    <div class="scroll-table" id='summary-table'></div>
    <div class="note">*Bigweb’s pricing data can be off because when a card goes out of stock the price gets removed and is recorded as a zero.</div>
</section>

  <section class='rarity-group'>
    <div class="section-title">
      <h2 class="rarity-group-title" id="ur">UR</h2>
      <h4 class="rarity-count"><strong>3</strong> Total</h4>
    </div>
    <div class="table-controls">
      <label for="quantity-ur"><input type="checkbox" id="quantity-ur" name="quantity" checked onclick='updateTable(this)'> Stock</label>
      <label for="pricing-ur"><input type="checkbox" id="pricing-ur" name="pricing" checked onclick='updateTable(this)'> Pricing</label>
    </div>
    <div class="scroll-table" id='ur-table'></div>
  </section>

  <section class='rarity-group'>
    <div class="section-title">
      <h2 class="rarity-group-title" id="hr">HR</h2>
      <h4 class="rarity-count"><strong>6</strong> Total</h4>
    </div>
    <div class="table-controls">
      <label for="quantity-ur"><input type="checkbox" id="quantity-ur" name="quantity" checked onclick='updateTable(this)'> Stock</label>
      <label for="pricing-ur"><input type="checkbox" id="pricing-ur" name="pricing" checked onclick='updateTable(this)'> Pricing</label>
    </div>
    <div class="scroll-table" id='hr-table'></div>
  </section>

  <section class='rarity-group'>
    <div class="section-title">
      <h2 class="rarity-group-title" id="sr">SR</h2>
      <h4 class="rarity-count"><strong>9</strong> Total</h4>
    </div>
    <div class="table-controls">
      <label for="quantity-sr"><input type="checkbox" id="quantity-sr" name="quantity" checked onclick='updateTable(this)'> Stock</label>
      <label for="pricing-sr"><input type="checkbox" id="pricing-sr" name="pricing" checked onclick='updateTable(this)'> Pricing</label>
    </div>
    <div class="scroll-table" id='sr-table'></div>
  </section>

  <section class='rarity-group'>
    <div class="section-title">
      <h2 class="rarity-group-title" id="csr">CSR</h2>
      <h4 class="rarity-count"><strong>2</strong> Total</h4>
    </div>
    <div class="table-controls">
      <label for="quantity-csr"><input type="checkbox" id="quantity-csr" name="quantity" checked onclick='updateTable(this)'> Stock</label>
      <label for="pricing-csr"><input type="checkbox" id="pricing-csr" name="pricing" checked onclick='updateTable(this)'> Pricing</label>
    </div>
    <div class="scroll-table" id='csr-table'></div>
  </section>

  <section class='rarity-group'>
    <div class="section-title">
      <h2 class="rarity-group-title" id="chr">CHR</h2>
      <h4 class="rarity-count"><strong>6</strong> Total</h4>
    </div>

      <label for="quantity-chr"><input type="checkbox" id="quantity-csr" name="quantity" checked onclick='updateTable(this)'> Stock</label>

  <script src="script.js"></script>

</html>
